{% extends "users/base.html" %}
{% block content %}
    <style>
        .profile-pic {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <div class="mt-2">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body">
                    <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
                    <hr>
                    <h3 style="text-align: center">Account Settings</h3>
                    <hr>
                    <img src="{{user.customer.profile_pic.url}}" alt="" class="profile-pic">
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token%}

                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Profile</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
